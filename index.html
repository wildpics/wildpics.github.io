<html lang="ug">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <head>
  <title>WildPics</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body class="container py-4 ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">WildPics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="media.html">Media</a>
                    </li>
                </ul>
                <div class="form-check form-switch">

                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qL8I+dP/6FybDW7HbJRL5thH+vwNHkEvsayzY9Tl2IbbVYUew+OrCXaRkfj4ZGnF" crossorigin="anonymous"></script>
<script>

    const toggle = document.getElementById("darkModeToggle");
    const html = document.documentElement;
    if (localStorage.getItem("theme") === "dark") {
        html.setAttribute("data-bs-theme", "dark");
        toggle.checked = true;
    }
    toggle.addEventListener("change", () => {

        if (toggle.checked) {
            html.setAttribute("data-bs-theme", "dark");
            localStorage.setItem("theme", "dark");
        }else{
            html.setAttribute("data-bs-theme", "light");
            localStorage.setItem("theme", "light");
        }

    });

</script>
<section class="text-center py-5">
    <h1 class="display-4 fw-bold">Hey everyone, This is the WildPics website</h1>
    <p class="lead">This is where you can see some wildlife pictures</p>
    <p class="fs-5"> WILDPICS</p>
    <div class="mt-4">
        <a href="media.html" class="= btn btn-primary btn-lg me-2">About Us!</a>
    </div>
</section>
</html>
